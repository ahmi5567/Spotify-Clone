<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Kanit&family=Montserrat:wght@500&family=Open+Sans:wght@600&family=Rethink+Sans:wght@400;500&family=Roboto&family=Roboto+Condensed:wght@500&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container flex bg-black">
        <!-- Left side of spotify  -->
        <div class="left">
            <div class="close1">
                <img class="invert" src="./img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded p-1 m-1 ">
                <div class="logo"><img class="invert" width="100px" src="./img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded p-1 m-1">
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="">
                    <h2>Your library</h2>

                </div>
                <div class="songslist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <!-- Right side of spotify  -->
        <div class="right rounded   bg-gray">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgericon">
                        <img width="30px" height="30px" class="invert hamburger" src="./img/hamburger.svg" alt="">
                        <img class="h-img" src="./img/back.png" alt="">
                        <img class="h-img" src="./img/next.png" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlayslists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- 1st -->
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="#141B34" stroke-width="1.5" fill="#000" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://scontent.flhe32-1.fna.fbcdn.net/v/t39.30808-6/280256370_551769552982549_3701954392849400257_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeE7ZohxKh9QKu7GwO21v9pC7bm8UJjO2gPtubxQmM7aAxEavh3yxTl3DG9i0DKqsvTJnprwqNDOnCUqmVi7IBaa&_nc_ohc=UkVMz0JSVpYAX_AoYNO&_nc_ht=scontent.flhe32-1.fna&oh=00_AfA0rzviRu5Beyx8Zt2cjN7oL7h9_PODgMHrw2ejnxkHow&oe=65BB28BD"
                            alt="">
                        <h2>Sidhu Moosewala</h2>
                        <p>The All soundtrack of Sidhu Moosewala</p>
                    </div>
                    <!-- 2nd -->
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="#141B34" stroke-width="1.5" fill="#000" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://scontent.flhe32-1.fna.fbcdn.net/v/t39.30808-6/301912083_435642691925390_2400518899924350095_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeEH7DdD8lv4vf3C4borlhy3XqrQUZ07KsBeqtBRnTsqwLYplcXB6Fn6Zitk06zp7ULNn8jYEpRqawMp1cxxBnKK&_nc_ohc=VUsm_zVQCnoAX_r-tiG&_nc_ht=scontent.flhe32-1.fna&oh=00_AfCGr5BEgzQSzGbgB_9810KY0_ku8xdEHBcRv7vkn2QQLw&oe=65BB307F"
                            alt="">
                        <h2>No Copyright Sounds</h2>
                        <p>The Free Copyright Sounds you can use it!</p>
                    </div>
                    <!-- end -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songsbuttons">
                            <img id="previous" src="./img/prevsong.svg" alt="">
                            <img id="play" src="./img/play.svg" alt="">
                            <img id="next" src="./img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" src="./img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
